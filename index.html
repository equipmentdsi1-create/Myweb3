<div class="container">
  <!-- Bear video inside container -->
  <video autoplay muted loop playsinline preload="auto" id="bear-video">
    <source src="Invitation2.mp4" type="video/mp4">
    <img src="Invitation2.jpg" alt="Bear" /> <!-- fallback image -->
  </video>

  <!-- Content on top -->
  <div class="content">
    <p>宝宝生日快乐！🎉</p>
    <p>把元萱的一天送给我！૮₍ ˃ ⤙ ˂ ₎ა:</p>
    
    <!-- Preset options -->
    <div id="date-options">
      <label>
        <input type="radio" name="date" value="2025-11-01"> 周六，2025 11月一号
      </label>
      <label>
        <input type="radio" name="date" value="2025-11-02"> 周日，2025 11月二号
      </label>
      <label>
        <input type="radio" name="date" value="2025-11-08"> 周六，2025 11月八号
      </label>
    </div>

    <!-- Custom date input -->
    <div id="custom-date-inputs" style="display:none;">
      <input type="number" id="day" placeholder="DD" min="1" max="31">
      <input type="number" id="month" placeholder="MM" min="1" max="12">
      <input type="number" id="year" placeholder="YYYY" min="2025" max="2100">
    </div>

    <!-- Buttons -->
    <div class="button-container">
      <button id="otherDateBtn" type="button" onclick="showCustomDate()">Other</button>
      <button id="returnBtn" type="button" onclick="returnToOptions()" style="display:none;">Return</button>
      <button onclick="saveDate()">Next</button>
    </div>
  </div>
</div>
